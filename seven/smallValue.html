<!DOCTYPE html>
<html>
<head>
	<title>Second Smallest Value Example</title>
	<script type="text/javascript">
		function secondSmallest() {
			// Prompt the user for an array of numbers
			var input = prompt("Enter a comma-separated list of numbers:");
			var arr = input.split(",").map(Number);

			// Sort the array in ascending order
			arr.sort();

			// Return the second smallest value
			return arr[1];
		}

		// Example usage
		var secondSmallestValue = secondSmallest();
		//console.log(secondSmallestValue);
        window.alert("the second small number in the array is   "+secondSmallestValue);
	</script>
</head>
<body>
</body>
</html>
