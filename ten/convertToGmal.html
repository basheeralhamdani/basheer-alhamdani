<!DOCTYPE html>
<html>
  <head>
    <title>CamelCase Converter</title>
    <script>
      function toCamelCase(str) {
        // replace all non-alphanumeric characters with spaces
        str = str.replace(/[^a-zA-Z0-9]/g, ' ');

        // split the string into words
        var words = str.split(' ');

        // capitalize the first letter of each word except the first word
        for (var i = 1; i < words.length; i++) {
          words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1);
        }

        // join the words back together
        return words.join('');
      }

      function convertToCamelCase() {
        var userInput = document.getElementById("inputText").value;
        var camelCaseString = toCamelCase(userInput);
        document.getElementById("result").innerHTML = camelCaseString;
      }
    </script>
  </head>
  <body>
    <h1>CamelCase Converter</h1>
    <p>Enter a string to convert to CamelCase:</p>
    <input type="text" id="inputText">
    <button onclick="convertToCamelCase()">Convert</button>
    <p>Result: <span id="result"></span></p>
  </body>
</html>
